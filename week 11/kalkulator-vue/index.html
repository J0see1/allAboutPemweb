<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/script.js"></script>
  </head>
  <body>
    <h1>SIMPLE CALCULATOR</h1>
    <input type="text" name="kotak-1" id="input-1" />
    <input type="text" name="kotak-2" id="input-2" /> <br>
    <button type="button" value="+" onclick="calculate('+')">+</button>
    <button type="button" value="-" onclick="calculate('-')">-</button>
    <button type="button" value="*" onclick="calculate('*')">*</button>
    <button type="button" value="/" onclick="calculate('/')">/</button>
    <h2 id="result"></h2>
<br><br><br><br>
    <h1>SEMI COMPLEX CALCULATOR</h1>
    <input type="text" id="screen"></input><br>
    <input type="button" value="1" onclick="display('1')" />
    <input type="button" value="2" onclick="display('2')" />
    <input type="button" value="3" onclick="display('3')" />
    <input type="button" value="4" onclick="display('4')" />
    <input type="button" value="5" onclick="display('5')" /><br>
    <input type="button" value="6" onclick="display('6')" />
    <input type="button" value="7" onclick="display('7')" />
    <input type="button" value="8" onclick="display('8')" />
    <input type="button" value="9" onclick="display('9')" />
    <input type="button" value="0" onclick="display('0')" /><br>
    <input type="button" value="+" onclick="display('+')" />
    <input type="button" value="-" onclick="display('-')" />
    <input type="button" value="*" onclick="display('*')" />
    <input type="button" value="/" onclick="display('/')" />
    <input type="button" value="=" onclick="calculated()" />
    <input type="button" value="AC" onclick="clearDisplay()" />
  </body>
</html>

<script>
  function calculate(operator) {
  let x = parseFloat(document.getElementById("input-1").value);
  let y = parseFloat(document.getElementById("input-2").value);

  let result;

  switch (operator) {
    case "+":
      result = x + y;
      break;
    case "-":
      result = x - y;
      break;
    case "*":
      result = x * y;
      break;
    case "/":
      result = x / y;
      break;
  }
  document.getElementById("result").innerHTML = result;
}

function display(value) {
  document.getElementById("screen").value += value;
}
function clearDisplay() {
  document.getElementById("screen").value = "";
}

function calculated() {
  let a = document.getElementById("screen").value;
  let b = eval(a);
  document.getElementById("screen").value = b;
}
</script>
